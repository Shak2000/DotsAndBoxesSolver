<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dots and Boxes Solver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Dots and Boxes Solver</h1>
        </header>

        <div class="game-controls">
            <div class="setup-section" id="setupSection">
                <h3>Game Setup</h3>
                <div class="input-group">
                    <label for="height">Height:</label>
                    <input type="number" id="height" value="4" min="2" max="8">
                </div>
                <div class="input-group">
                    <label for="width">Width:</label>
                    <input type="number" id="width" value="4" min="2" max="8">
                </div>
                <button id="newGameBtn" class="btn primary">New Game</button>
            </div>

            <div class="game-info" id="gameInfo" style="display: none;">
                <div class="score">
                    <span>Player A: <span id="scoreA">0</span></span>
                    <span>Player B: <span id="scoreB">0</span></span>
                </div>
                <div class="current-player">
                    Current Player: <span id="currentPlayer">A</span>
                </div>
                <div class="remaining">
                    Remaining moves: <span id="remainingMoves">0</span>
                </div>
                <div class="winner" id="winner" style="display: none;">
                    Winner: <span id="winnerText"></span>
                </div>
            </div>

            <div class="game-actions" id="gameActions" style="display: none;">
                <button id="undoBtn" class="btn secondary">Undo Move</button>
                <button id="computerMoveBtn" class="btn secondary">Computer Move</button>
                <button id="restartBtn" class="btn secondary">Restart Game</button>
                <button id="quitBtn" class="btn secondary">Quit Game</button>
                <div class="computer-depth">
                    <label for="depth">Search Depth:</label>
                    <input type="number" id="depth" value="3" min="1" max="6">
                </div>
            </div>
        </div>

        <div class="game-board" id="gameBoard">
            <!-- Board will be generated by JavaScript -->
        </div>

        <div class="move-info">
            <div id="moveStatus"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
